name: Onboarding de usuario en organizaciÃ³n
run-name: otra prueba
on:
  workflow_dispatch:
    inputs:
      username:
        description: "GitHub username a invitar (sin @)"
        required: true
        type: string
      team:
        description: "Slug del team en la organizaciÃ³n (ej: devops, backend-team)"
        required: true
        type: string
      role:
        description: "Rol en la organizaciÃ³n (direct_member, admin, billing_manager)"
        default: "direct_member"
        required: true
        type: string

jobs:
  invite-and-assign:
    runs-on: ubuntu-latest
    steps:
      - name: Invitar usuario y asignar a team
        env:
          ORG: rafamelendez   # ðŸ‘ˆ asegÃºrate de poner aquÃ­ el slug exacto de tu organizaciÃ³n
          USER: ${{ inputs.username }}
          TEAM: ${{ inputs.team }}
          ROLE: ${{ inputs.role }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}   # PAT con admin:org
        run: |
          set -e

          echo "ðŸ”Ž Verificando si $USER existe en GitHub..."
          INVITEE_ID=$(gh api users/$USER --jq '.id' || true)

          if [ -z "$INVITEE_ID" ]; then
            echo "âŒ El usuario $USER no existe en GitHub"
            exit 1
          fi

          echo "ðŸ”Ž Verificando si $USER ya es miembro de $ORG..."
          if gh api /orgs/$ORG/members/$USER >/dev/null 2>&1; then
            echo "âœ… $USER ya es miembro de $ORG"
          else
            echo "ðŸ“© Invitando $USER a $ORG como $ROLE..."
            gh api --method POST /orgs/$ORG/invitations \
              -f invitee_id="$INVITEE_ID" \
              -f role="$ROLE"
            echo "âœ… InvitaciÃ³n enviada a $USER"
          fi

          echo "ðŸ‘¥ Asignando $USER al team $TEAM en $ORG..."
          gh api --method PUT /orgs/$ORG/teams/$TEAM/memberships/$USER \
            -f role=member

          echo "ðŸŽ‰ Onboarding de $USER completado en la org $ORG y team $TEAM"
