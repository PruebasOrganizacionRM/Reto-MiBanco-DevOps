name: Pruebas usando variables
run-name: Â¡Estoy probando variables a usar Variables!
on:
  workflow_dispatch:
    inputs:
      username:
        description: "GitHub username a invitar (sin @)"
        required: true
        type: string
      team:
        description: "Nombre del team en la organizaciÃ³n"
        required: true
        type: string
      repo:
        description: "Repositorio destino para asignar permisos (nombre)"
        required: true
        type: string
      permission:
        description: "Permiso en repo: pull, triage, push, maintain, admin"
        required: true
        default: "push"
        type: string

jobs:
  onboarding:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      issues: write
    steps:
     - name: Auth gh con token
       env:
          GH_TOKEN1: ${{ secrets.GH_TOKEN }}
       run: |
          echo "$GH_TOKEN1" | gh auth login --with-token
     
     - name: Agregar usuario al equipo
       env:
          ORG: ${{ inputs.team }}
          USER: ${{ inputs.username }}
       run: |
          TEAM_SLUG=$(gh api /orgs/$ORG/teams --jq ".[] | select(.name==\"$ORG\") | .slug")
          echo "ðŸ“Œ Slug del equipo encontrado: $TEAM_SLUG"
          
          TEAM_NAMES=$(gh api /orgs/$ORG/teams --jq '.[].name')
          echo "$TEAM_NAMES"
     
      
